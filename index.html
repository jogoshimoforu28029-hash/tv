<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Antigravity Private Cinema</title>
    <!-- Telegram SDK для управления окном -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Стили плеера - делаем его чистым и на весь экран */
        video {
            width: 100% !important;
            height: 100% !important;
            outline: none;
        }

        #status-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ff0055;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .text {
            color: #555;
            margin-top: 20px;
            font-size: 12px;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div id="status-layer">
        <div class="loader"></div>
        <div class="text">ПОДКЛЮЧЕНИЕ К СЕТИ</div>
    </div>

    <!-- Тот самый "чистый" тег из твоего фрагмента -->
    <video id="v" controls data-player="video.js"></video>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // Раскрываем шторку на всю высоту

        const urlParams = new URLSearchParams(window.location.search);
        const magnet = urlParams.get('magnet');

        if (magnet) {
            const videoTag = document.getElementById('v');
            videoTag.setAttribute('src', magnet);

            // Как только видео начнет играть - убираем заставку
            videoTag.onplay = () => {
                document.getElementById('status-layer').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('status-layer').style.display = 'none';
                }, 500);
            };
        } else {
            document.querySelector('.text').innerText = 'МАГНИТ НЕ ПЕРЕДАН';
        }
    </script>

    <!-- Подключаем SDK, который превратит наш тег в торрент-стример -->
    <script src="https://cdn.jsdelivr.net/npm/@webtor/embed-sdk-js/dist/index.min.js" charset="utf-8" async></script>
</body>

</html>
