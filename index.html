<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Antigravity Private Cinema</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0055;
            --bg: #000;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            color: #fff;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        #player-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
            outline: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: 0.5s;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 0, 85, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .progress-box {
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        #status {
            font-size: 14px;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #details {
            font-size: 12px;
            color: #555;
            line-height: 1.6;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="overlay" class="overlay">
            <div class="loader"></div>
            <div class="progress-box">
                <div id="status">Инициализация...</div>
                <div id="details">Подключение к пирам...</div>
            </div>
        </div>

        <div id="player-container">
            <!-- Сюда будет вставлено видео -->
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const client = new WebTorrent();
        const urlParams = new URLSearchParams(window.location.search);
        const magnet = urlParams.get('magnet');

        if (magnet) {
            client.add(magnet, function (torrent) {
                document.getElementById('status').innerText = 'РАСПАКОВКА ПОТОКА...';

                // Находим самый большой файл (обычно это фильм)
                const file = torrent.files.find(function (file) {
                    return file.name.endsWith('.mp4') || file.name.endsWith('.mkv') || file.name.endsWith('.avi');
                }) || torrent.files[0];

                // Рендерим его прямо в наш контейнер
                file.appendTo('#player-container', {
                    autoplay: true,
                    muted: false
                }, function (err, elem) {
                    if (err) {
                        document.getElementById('status').innerText = 'ОШИБКА ФОРМАТА';
                        return;
                    }
                    // Как только видео готово - убираем заставку
                    document.getElementById('overlay').classList.add('hidden');
                    elem.style.width = '100%';
                    elem.style.height = '100%';
                });

                // Обновляем статистику
                torrent.on('download', function (bytes) {
                    document.getElementById('details').innerHTML = `
                        Загружено: ${(torrent.downloaded / 1024 / 1024).toFixed(1)} MB<br>
                        Скорость: ${(torrent.downloadSpeed / 1024 / 1024).toFixed(1)} MB/s<br>
                        Пиры: ${torrent.numPeers}
                    `;
                });
            });
        } else {
            document.getElementById('status').innerText = 'МАГНИТ НЕ НАЙДЕН';
        }
    </script>
</body>

</html>
